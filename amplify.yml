version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm install 18
        - nvm use 18
        - node --version
        - npm --version
    build:
      commands:
        - export NODE_ENV=development
        - npm ci --cache .npm --prefer-offline
        # ensure the actual backend CLI is present (no package.json change)
        - npm install --no-save @aws-amplify/backend-cli
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18
        - nvm use 18
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
