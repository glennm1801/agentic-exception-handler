version: 1
backend:
  phases:
    preBuild:
      commands:
        - echo "Using Node $(node -v) and npm $(npm -v)"
        # Install all dependencies including devDependencies
        - npm ci
    build:
      commands:
        - echo "Starting backend build"
        # Run your backend commands using npx to ensure devDependencies are used
        - npx @aws-amplify/backend-cli build
        - npx @aws-amplify/backend-cli push --yes
frontend:
  phases:
    preBuild:
      commands:
        - echo "Frontend pre-build"
        - npm ci
    build:
      commands:
        - echo "Frontend build"
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
